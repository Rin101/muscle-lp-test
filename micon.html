<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./micon.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>MUSCLE MICON</title>
</head>
<body>
    <div class="nav-container">
        <nav>
            <div class="logo"><img src="" alt=""></div>
            <div class="nav-item home"><a href="#motion">モーション</a></div>
            <div class="nav-item about"><a href="#products">製品情報</a></div>
            <div class="nav-item download"><a href="#download">ダウンロード</a></div>
            <div class="nav-item products"><a href="#support">サポート</a></div>
            <div class="nav-item shops"><a href="#contact">問い合わせ</a></div>
            <div class="nav-item shops"><a href="#login">ログイン</a></div>
            <div class="nav-item shops"><a href="#english">English</a></div>
        </nav>
    </div>
    <div class="top-image">
        <div class="top-text">
            <div class="top-text-circle" id="top-text1"><p>小型化</p></div>
            <div class="top-text-circle" id="top-text2"><p>短期開発</p></div>
            <div class="top-text-circle" id="top-text3"><p>コスト追求</p></div>
            <h2>マイコン制御による量産機への提案</h2>
        </div>
        <div class="layer"></div>
        <div class="see-catalog"></div>
    </div>
    <div class="conversation">
        <div class="question-container">
            <div class="customer-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="question">
                <p>装置をより小型化、低コスト化させたい。</p>
                <p>動作性能は向上させたい。</p>
            </div>
        </div>
        <div class="answer-container">
            <div class="customer-service-icon">
                <img src="./assets/customer-service.png" alt="">
            </div>
            <div class="answer">
                <p>コントローラ、ドライバ、駆動系全てを統一させることで実現可能です。</p>
            </div>
        </div>
    </div>
    <div class="border"></div>
    <section class="one">
        <div class="segment">
            <div class="seg-title-container">
                <div class="seg-number"><p>1</p></div>
                <div class="seg-title">一体型のため、ドライバ基板が必要なく、装置の小型化が可能になります。</div>
            </div>
            <div class="seg-content">
                <div class="image-box">
                    <img src="./assets/画像/Micon-machine_1 XYZ.jpg" alt="">
                    <img src="./assets/画像/Micon-machine_2 AGV.jpg" alt="">
                    <img src="./assets/画像/Micon-machine_3 3DP.jpg" alt="">
                </div>
                <div class="image-box">
                    <img src="./assets/画像/CM3-17S.tif" alt="">
                    <img src="./assets/画像/CM3-17S.tif" alt="">
                    <img src="./assets/画像/CM3-17S.tif" alt="">
                </div>
            </div>
        </div>
        <div class="segment">
            <div class="seg-title-container">
                <div class="seg-number"><p>2</p></div>
                <div class="seg-title">サーボ性能が安価に実現可能です。</div>
            </div>
            <div class="seg-content">
                <ul>
                    <li>最大分解能：12,000</li>
                    <li>クローズドループベクトル制御</li>
                    <li>価格：3万円台～</li>
                </ul>
            </div>
        </div>
        <div class="segment">
            <div class="seg-title-container">
                <div class="seg-number"><p>3</p></div>
                <div class="seg-title">RS232Cのシリアル通信で接続します。</div>
            </div>
            <div class="seg-content">
                <img src="./assets/画像/Kiban.jpg" alt="">
                <img src="./assets/画像/CM3-17S.tif" alt="">
            </div>
        </div>
    </section>
</body>
</html>
